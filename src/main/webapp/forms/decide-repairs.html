<form>

	<table>
		<tr>
			<th>Name:&nbsp;</th>
			<td><input type="text" id="name" cam-variable-name="name" cam-variable-type="String" class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=2>&nbsp;</td></tr>
		<tr>
			<th>Claim decision:&nbsp;</th>
			<td><input type="text" id="isCovered" cam-variable-name="isCovered" cam-variable-type="String" class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Parts not covered:&nbsp;</th>
			<td><input type="text" id="partsNotCovered" cam-variable-name="partsNotCovered" cam-variable-type="String" class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=2>&nbsp;</td></tr>
		<tr>
			<th>Costs not covered:&nbsp;</th>
			<td><input type="number" id="costsNotCovered" cam-variable-name="costsNotCovered" cam-variable-type="double"  class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Total costs:&nbsp;</th>
			<td><input type="number" id="totalCosts" cam-variable-name="totalCosts" cam-variable-type="double"  class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=2>&nbsp;</td></tr>
		<tr>
		<th>Paid by BVIS:&nbsp;</th>
			<td><input type="text" id="paidByBVIS" cam-variable-name="paidByBVIS" cam-variable-type="String" class="form-control"></td>
			<th>Paid by Capitol:&nbsp;</th>
			<td><input type="text" id="paidByCapitol" cam-variable-name="paidByCapitol" cam-variable-type="String" class="form-control"></td>
		</tr>
	</table>

</form>

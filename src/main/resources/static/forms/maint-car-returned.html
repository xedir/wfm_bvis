<form>


	<table>
		<tr>
			<th>Maintenance ID:&nbsp;</th>
			<td><input type="text" id="maintid" cam-variable-name="maintid"
				cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Car ID:&nbsp;</th>
			<td><input type="text" id="carid" cam-variable-name="maintcarid"
				cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>Car Model:&nbsp;</th>
			<td><input type="text" id="maintid" cam-variable-name="maintcarname"
				cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Return Location:&nbsp;</th>
			<td>
			<select class="form-control" cam-variable-type="String" cam-variable-name="returnloc">
            <option value="Berlin">Berlin</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Budapest">Budapest</option>
            <option value="Bielefeld">Bielefeld</option>
            <option value="Cologne">Cologne</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Muenster">Muenster</option>
            <option value="Riga">Riga</option>
            <option value="Paris">Paris</option>
            <option value="Prague">Prague</option>
            <option value="Riga">Riga</option>
            <option value="Venice">Venice</option>
          	</select>
			</td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4><h4>Select return location & click complete if car was returned from maintenance.</h4></td>
		</tr>

	</table>

</form>

<form>

	<table>
		<tr>
			<th>First Name:&nbsp;</th>
			<td><input type="text" id="firstName" cam-variable-name="first_name" cam-variable-type="String" class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Last Name:&nbsp;</th>
			<td><input type="text" id="lastName" cam-variable-name="last_name" cam-variable-type="String" class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:25px;" colspan=2>&nbsp;</td></tr>
		<tr>
			<th>Business Customer? &nbsp;</th>
			<td><input type="checkbox" cam-variable-name="business" cam-variable-type="Boolean" name="business" class="form-control" /></td>
			<th>Company Name:&nbsp;</th>
			<td><input type="text" id="company"	cam-variable-name="company_name" cam-variable-type="String" class="form-control"></td>
		</tr>
	</table>

</form>

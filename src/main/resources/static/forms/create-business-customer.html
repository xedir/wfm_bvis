<form>
	<table>
		<tr>
			<th>Company Name:&nbsp;</th>
			<td><input type="text" id="company"	cam-variable-name="company_name" cam-variable-type="String" class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Address:&nbsp;</th>
			<td><input type="text" id="customerAddress" cam-variable-name="address" cam-variable-type="String" class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>Phone:&nbsp;</th>
			<td><input type="number" id="phone" cam-variable-name="Bphone" cam-variable-type="Integer" class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Email:&nbsp;</th>
			<td><input type="email" id="email" cam-variable-name="Bemail" cam-variable-type="String" class="form-control"></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>First Name:&nbsp;</th>
			<td><input type="text" id="firstName" cam-variable-name="first_name" cam-variable-type="String" class="form-control"></td>
			<th>&nbsp;&nbsp;&nbsp;Last Name:&nbsp;</th>
			<td><input type="text" id="lastName" cam-variable-name="last_name" cam-variable-type="String" class="form-control"></td>
		</tr>
	<tr><td bgcolor="#FFFFFF" style="line-height:5px;" colspan=2>&nbsp;</td></tr>
	<tr>
	<th>Date of Birth:&nbsp;</th>
			<td>
				<p class="input-group">
					<input type="text" cam-variable-name="birth_date"
						cam-variable-type="Date" class="form-control"
						datepicker-popup="yyyy-MM-dd'T'HH:mm:ss" is-open="dateFieldOpened4" />

					<span class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="open4($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</td>
	</tr>
	</table>
	<script cam-script type="text/form-script">
        $scope.open4 = function($event) {
          $event.preventDefault();
          $event.stopPropagation();
      
          $scope.dateFieldOpened4 = true;
        };
        </script>
</form>

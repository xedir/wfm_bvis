<form>


	<table>
		<tr>
			<th>Maintenance ID:&nbsp;</th>
			<td><input type="text" id="maintid" cam-variable-name="maintid"
				cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td>
		</tr>
		<tr>
			<th>Car ID:&nbsp;</th>
			<td><input type="text" id="carid" cam-variable-name="maintcarid"
				cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Car Model:&nbsp;</th>
			<td><input type="text" id="maintid" cam-variable-name="maintcarname"
				cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=3>&nbsp;</td>
		</tr>
		<tr>
			<th>Pick up Date:&nbsp;</th>
			<td>
				<p class="input-group">
					<input type="text" cam-variable-name="maintpickupdate"
						cam-variable-type="Date" class="form-control"
						datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
						is-open="dateFieldOpenedFormField_2nklg82" required/> <span class="input-group-btn">
				                      <button type="button"
				                              class="btn btn-default"
				                              ng-click="openFormField_2nklg82($event)">
				                        <i class="glyphicon glyphicon-calendar"></i>
				                      </button>
				                    </span>
				                  </p>
			</td>
		</tr>

		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=2>&nbsp;</td>
		</tr>


	</table>


<script cam-script type="text/form-script">
                    $scope.openFormField_2nklg82 = function($event) {
                      $event.preventDefault();
                      $event.stopPropagation();

                      $scope.dateFieldOpenedFormField_2nklg82 = true;
                    };
                  </script>
</form>

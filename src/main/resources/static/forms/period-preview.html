<form>	
	<table>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4><h4>Rental Period Exceeded. Please confirm the extra days and extra charge.</h4></td></tr>
		<tr>
			<th>Contract ID:&nbsp;</th>
			<td><input type="integer" id="contractID" cam-variable-name="contractID" cam-variable-type="Integer" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Contract Total:&nbsp;</th>
			<td><input type="number" id="contractprice" cam-variable-name="contractPrice" cam-variable-type="Double" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>Customer: &nbsp;</th>
			<td><input type="text" id="customerName" cam-variable-name="customer_name" cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Company:&nbsp;</th>
			<td><input type="text" id="companyname" cam-variable-name="CompanyName" cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>Car Model:&nbsp;</th>
			<td><input type="text" id="car" cam-variable-name="car" cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Car ID:&nbsp;</th>
			<td><input type="integer" id="carID" cam-variable-name="carID" cam-variable-type="Integer" class="form-control" disabled></td>
		</tr>	
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4><h4>----------------------- Rental Contract Overview ---------------------</h4></td></tr>	
	 	<tr>			
			<th>Contract End: &nbsp;</th>
			<td><input type="integer" id="contractend" cam-variable-name="endDate1" cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Return Date: &nbsp;</th>
			<td><input type="integer" id="returndate" cam-variable-name="retDate" cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
	 	<tr>			
			<th>Extra Days: &nbsp;</th>
			<td><input type="integer" id="extraDays" cam-variable-name="ContractExceeded" cam-variable-type="Integer" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Extra Charge: &nbsp;</th>
			<td><input type="integer" id="extraCharge" cam-variable-name="ExtraCharge" cam-variable-type="Integer" class="form-control" disabled></td>
		</tr>
			
	</table>
</form>

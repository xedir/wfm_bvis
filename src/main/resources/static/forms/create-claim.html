<form>	
	
	<table>
		<tr>
			<td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4><h4>Please describe the damage to issue a claim:</h4></td>
		</tr>
		<tr>
			<th>Contract ID:&nbsp;</th>
			<td><input type="integer" id="contractID" cam-variable-name="contractID" cam-variable-type="Integer" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Customer: &nbsp;</th>
			<td><input type="text" id="customerName" cam-variable-name="customer_name" cam-variable-type="String" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
		<tr>
			<th>Car Model:&nbsp;</th>
			<td><input type="text" id="car" cam-variable-name="car" cam-variable-type="String" class="form-control" disabled></td>
			<th>&nbsp;&nbsp;&nbsp;Car ID:&nbsp;</th>
			<td><input type="integer" id="carID" cam-variable-name="carID" cam-variable-type="Integer" class="form-control" disabled></td>
		</tr>
		<tr><td bgcolor="#FFFFFF" style="line-height: 5px;" colspan=4>&nbsp;</td></tr>
     	<tr>
     		<th>Car Location:&nbsp;</th>
			<td><input type="text" id="carLocation" cam-variable-name="carLocation" cam-variable-type="String" class="form-control" disabled></td>
		</tr>		
		<tr><td bgcolor="#FFFFFF" style="line-height: 10px;" colspan=4>&nbsp;</td></tr>
		<tr>
		<th>Damage Description:&nbsp;</th>
		</tr>
		<tr><td colspan=4 rowspan=3><textarea type="text" id="damageDesc" cam-variable-name="damageDesc" cam-variable-type="String" class="form-control"></textarea></td>
		</tr>
	</table>
	<script cam-script type="text/form-script">
    </script>
</form>

<form>
	 <label for="firstName">First Name</label>
     <input type="text" id="firstName"
      cam-variable-name="first_name" cam-variable-type="String">
     
     <label for="lastName">Last Name</label>
     <input type="text" id="lastName"
      cam-variable-name="last_name" cam-variable-type="String">
     
     <label for="address">Address</label>
     <input type="text" id="customerAddress1"
      cam-variable-name="address" cam-variable-type="String">
     
     <label for="claimType">Claimtype</label>
      <select cam-variable-name="selected_claimType" 
			cam-variable-type="String" 
            cam-choices="Available_claimTypes">
    	</select>
    	
     <label for="damageDesc">Damage Description</label>
     <input type="text" id="damageDesc"
      cam-variable-name="damageDesc" cam-variable-type="String">
      
     <label for="carLocation">Car Location</label>
     <input type="text" id="carLocation"
      cam-variable-name="carLocation" cam-variable-type="String">

</form>
